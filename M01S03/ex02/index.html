<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>More Objects</title>
  </head>
  <body>

  <script>
    var person = {
      name:  'Ivan',
      surname:  'Laurentiu',
      age:  27,
      petOwner: true,
      skills: {
        html: true,
        css: true,
        javaScript: false
      },
      friends: {
        larry: {
          name: 'Larry',
          surname: 'Larryson',
          age: 30
        },
        steven: {
          name: 'Steven',
          surname: 'Stevenson',
          age: 31
        },
        carol: {
          name: 'Carol',
          surname: 'Carolson',
          age: 29
        }
      }
    };

    // console.log(person.friends.larry);
    // console.log(person.skills.javaScript);

    console.warn('Afiseaza varsta prietenei Carol');
    console.log(person.friends.carol.age);

    console.warn('Folosind anul curent calculeaza si afiseaza anul de nastere al lui Larry');
    console.log(2020 - person.friends.larry.age);

    console.warn('Calculeaza diferenta si afiseaza propozitia: “Steven este cu xx ani mai mare decat Larry.” folosind proprietatile name');
    console.log(
      person.friends.steven.name + 
      ' este cu ' + 
      (person.friends.steven.age - person.friends.larry.age) + 
      ' an mai mare decat ' + 
      person.friends.larry.name
      );

      console.warn('Afiseaza propozitia: “Prietenul meu Steven Stevenson are xx ani” folosind doar proprietatile ');
      console.log(
        'Prietenul meu ' + person.friends.steven.name + ' ' + person.friends.steven.surname + 
        ' are ' + person.friends.steven.age + ' de ani'
        );
  </script>
  </body>
</html>
