<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object Intro</title>
  </head>
  <body>

  <script>
    var object = {
      name: 'Laurentiu', 
      surname: 'Ivan', 
      age: 27,
      petOwner: true,
      carOwner: true
    };

    console.log(object);
    console.log(object.name);

    console.log('Ma numesc ' + object.name + ' ' + object.surname + ' si am ' + object.age + ' de ani.');
    console.log(Math.floor(2020 - (object.age / 2)));
    console.log(object.surname + ' ' + object.name + ' are ' + object.age + ' de ani');
    console.log('M-am nascut in ' + (2020 - (object.age)) + ' :)');
  </script>
  </body>
</html>
